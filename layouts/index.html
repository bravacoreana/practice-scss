<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Cloning paint-box.com</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <i class="fas fa-bars nav-mini"></i>
          <li class="nav__content">NAIL STUDIO</li>
          <li class="nav__content">SHOP PRODUCT</li>
        </ul>
        <div class="logo">
          <span>LOGO</span>
        </div>
        <ul class="nav">
          <li class="nav__content">JOURNAL</li>
          <i class="fas fa-shopping-basket nav__content nav-mini"></i>
        </ul>
      </nav>
    </header>
    <main>
      <div class="boxes">
        <div class="box box--left">
          <img
            src="https://images.unsplash.com/photo-1616258417209-66c77488f9a1"
          />
        </div>
        <div class="box box--right">
          <!-- s<span class="box--content-name">Hidden message</span> -->
          <p class="box--content-desc">
            Discover a modern approach to nails, color theory, and
            self-expression via Paintbox polish.
          </p>
          <div class="button">
            <span> Explore more </span>
            <div class="arrow">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
